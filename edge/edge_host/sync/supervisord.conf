[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[inet_http_server]
port=0.0.0.0:9001

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
loglevel=debug
logfile_maxbytes=5000000
logfile_backups=5

[supervisorctl]
serverurl = http://localhost:9001
prompt = mysupervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:Config_Sync]
directory=/home/utopia/test/edge/edge_host/sync
command=sudo python3 config_sync.py -puuid world.youtopian.siby.mathew:drill_bit -port /dev/ttyACM0  -rate 9600
autostart=true
autorestart=true
redirect_stderr=true
