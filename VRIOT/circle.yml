machine:
  services:
    - docker

dependencies:
  pre:
    - pip install boto
    - pip install awscli
    - pip install pyinstaller
    - aws s3 cp s3://vriot/baseimages/vriot-disk.vmdk /home/ubuntu/vriot-disk.vmdk

test:
  override:
    - python VRIOT/ops/scripts/build.py:
        pwd:
          $HOME

deployment:
  dock:
    branch: [master, /dev/, /qa/]
    commands:
      - docker login -e vsyed@brocade.com -u "$docker_username" -p "$docker_pwd"
      - docker push "vriothub/comprehensive"
