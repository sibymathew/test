machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install python-setuptools
    - easy_install awscli
    - pip install -r requirements-txt
    - docker build -t sibymath/circletest:v4 .

test:
  post:
    - docker run -d -p 5000:5000 -e "STORMPATH_ID=$STORMPATH_ID" -e "STORMPATH_SECRET=$STORMPATH_SECRET" -e "PUBNUB_PUBLISH=$PUBNUB_PUBLISH" -e "PUBNUB_SUBSCRIBE=$PUBNUB_SUBSCRIBE" sibymath/circletest:v4; sleep 10
    - curl http://localhost:5000/1/ping

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e siby.math@gmail.com -u sibymath -p siby2005
      - docker push sibymath/circletest:v4
      - python xcloud_deploy.py -bbucket600 -axcloud-app-600 -vv1 -excloud--env-600
