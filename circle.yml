machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install python-setuptools
    - easy_install awscli
    - docker build -t sibymath/circletest:v1 .

test:
  post:
    - docker run -d -p 5000:5000 sibymath/circletest:v1; sleep 10
    - curl http://localhost:5000/1/ping/server

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e siby.math@gmail.com -u sibymath -p siby2005
      - ./deploy.sh
